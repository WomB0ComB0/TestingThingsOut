<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/Practice/Cards/4-13-23/index.css">
</head>
<body>
  <div id="card">
    <img src="https://images.unsplash.com/photo-1679669693237-74d556d6b5ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=798&q=80">
    <svg style="display:none;">
      <defs>
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="10">
            <animate
          attributeName="stdDeviation"
          values="0;10;0"
          dur="800ms"
          repeatCount="1"
          begin="card.mouseenter"
        />
          </feGaussianBlur>
          <feDisplacementMap in="SourceGraphic" in2="blur">
            <animate
          attributeName="scale"
          values="0;40;0"
          dur="700ms"
          repeatCount="1" 
          begin="card.mouseenter"                           
        />
          </feDisplacementMap>
        </filter>
      </defs>
    </svg>
  </div>
</body>
<script src="/Practice/Cards/4-13-23/index.js"></script>
</html>
