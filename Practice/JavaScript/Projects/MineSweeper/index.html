<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js"></script>
  <link rel="stylesheet" href="./background.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="./background.js"></script>
  <!-- Source: https://github.com/kubowania/minesweeper/ -->
</head>

<body>
  <!-- score counter -->
  <nav>

  </nav>
  <main>
    <aside>
      <details>
        <summary>
          Difficulty
        </summary>
        <form>
          <label for=""></label>
          <fieldset>
            <label for="easy">
              Easy
              <input type="radio" name="difficulty" id="easy">
            </label>
            <label for="medium">
              Medium
              <input type="radio" name="difficulty" id="medium">
            </label>
            <label for="hard">
              Hard
              <input type="radio" name="difficulty" id="hard">
            </label>
          </fieldset>
        </form>
      </details>
    </aside>
    <section class="container">
      <h1>minesweeper</h1>
      <div class="game-container">
        <div class="grid"></div>
        <div class="buttons">
          <button onclick="reset()" id="reset">
            <p>
              reset
            </p>
          </button>
        </div>
        <div>Flags left:<span id="flags-left"></span></div>
        <div id="result"></div>
      </div>
    </section>
    <aside>
      <details>
        <summary>
          Leaderboard
        </summary>
        <section>
          <article>
            <fieldset>
              <ol>
                <li>0:00</li>
                <li>0:00</li>
                <li>0:00</li>
                <li>0:00</li>
                <li>0:00</li>
              </ol>
              <span>
                <button class="open-modal">
                  Submit score
                </button>
              </span>
            </fieldset>
          </article>
        </section>
      </details>
    </aside>
    <dialog class="modal">
      <button class="close-modal">
        <i class=""> </i>
      </button>
      <form action="" method="post">
        <label for="">
          <fieldset disabled="disabled">
            <input placeholder="Enter your name" class="" type="text" required />
          </fieldset>
        </label>
        <label for="">
          <fieldset class="">
            <span>
              Your score: <strong class="form-score"> </strong>
            </span>
          </fieldset>
        </label>
      </form>
    </dialog>
  </main>
  <footer>

  </footer>
  <script>
    function reset() {
      location.reload()
    }
  </script>
</body>

</html>
